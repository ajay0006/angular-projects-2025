<app-header />
<main>
  <ul id="user-list">
    @for (item of userLists; track item.id) {
    <li>
      <app-userInput [user]="item" [selectedCSS]="item.id === selectedUserId" (userSelected)="onSelectedUser($event)" />
    </li>
    }
  </ul>
  @if (selectedUserId) {
  <app-tasks [tasksUserId]="selectedUserId" [name]="selectedUser.name" />
  } @else {
  <p id="fallback">Please select a user to see their tasks.</p>
  }
</main>
