<section id="tasks">
    <header>
        <h2>Tasks for {{ name }}</h2>
        <menu>
            <button (click)="onAddTask()">Add Task</button>
            <button (click)="onDeleteAllTasks()">Delete All Tasks</button>
        </menu>
    </header>
    <ul>
        @for (task of taskList; track task.id) {
        <li>
            <app-task [task]="task" (delete)="onDeleteTask(task.id)"></app-task>
        </li>
        }
    </ul>
</section>
