<form (ngSubmit)="submitInvestmentForm()">
  <div class="input-group">
    <p>
      <label for="initialInvestment">Initial Investment</label>
      <input type="number" id="initialInvestment" name="initialInvestment"
        [(ngModel)]="investmentObj.initialInvestment" />
    </p>
    <p>
      <label for="annualInvestment">Annual Investment</label>
      <input type="number" id="annualInvestment" name="annualInvestment" [(ngModel)]="investmentObj.annualInvestment" />
    </p>
  </div>

  <div class="input-group">
    <p>
      <label for="expectedReturn">Expected Return</label>
      <input type="number" id="expectedReturn" name="expectedReturn" [(ngModel)]="investmentObj.expectedReturn" />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input type="number" id="duration" name="duration" [(ngModel)]="investmentObj.duration" />
    </p>
  </div>

  <p>
    <button type="submit">CALCULATE</button>
  </p>
</form>
